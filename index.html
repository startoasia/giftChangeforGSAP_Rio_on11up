    <script>
        let NavIconBox = document.querySelector(".nav_icon_box");
        let NavIcon = document.querySelector(".nav_icon");
        let NavList = document.querySelector(".nav_list");
        let NavLinks = document.querySelectorAll(".nav_link");

        NavIconBox.addEventListener("click", () => {
            NavIcon.classList.toggle("open");
            if (NavList.style.maxHeight) {
                NavList.style.maxHeight = null;
            } else {
                NavList.style.maxHeight = NavList.scrollHeight + "px";
            }
            NavList.classList.toggle("openNav");
        });
        NavLinks.forEach((item) => {
            item.addEventListener("click", () => {
                NavIcon.classList.toggle("open");
                NavList.classList.remove("openNav");
                NavList.style.maxHeight = null;
            });
        });
    </script>

                e.preventDefault();

                // 取得屬性id
                let targetID = this.attributes["href"].value;

                //取得目標DOM
